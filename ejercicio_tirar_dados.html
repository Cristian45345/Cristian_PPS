<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirar dados</title>
  </head>
  <body>
    <script>
      /*
        Definir objeto por parametro pasemos numCaras 
        que será el número de caras. 
        Funcion que será tirar dado. Sacara un número aleatorio entre 1 y numCaras.

        Construir:

        - 2 caras (moneda)
        - 6 caras (Parchis)
        - 12 caras (Rol)
        */

      function dados(numCaras) {
        // funcion dados para el objeto
        this.numCaras = numCaras; //definimos numero de caras
        this.tirar_dados = function () {
          return Math.floor(Math.random() * this.numCaras) + 1 ; //devolvemos random
        };
      }

      var dado1 = new dados(2); //dentro de la funcion dados tenemos 3 variables que son numCaras1, numCaras2 y numCaras3
      var dado2 = new dados(6);
      var dado3 = new dados(12);

      console.log(dado1.tirar_dados());
      console.log(dado2.tirar_dados());
      console.log(dado3.tirar_dados());

    
    </script>
  </body>
</html>
