<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras</title>
</head>
<body>
    <script>
        //estructuras

        var x = 2;
        var y = 3;
        x += y; // x = x + y;
        console.log(x);

        /*
        =
        +=
        -=
        *=
        /=
        %=
        */


        //Operadores 
        //Aritmético
        // + - * / %

        //Logico
        // ==  != < > >= <=
        // === ==!
        /*
        == -> igual en valor
        === -> equivalente   
        */
        var a = 5;
        var b = "5";
        console.log("a==b", a==b, "a===b", a===b);

        /* Operadores strings */
        //+
        var d = "Hello";
        var e = "world";
        var f = d + " " + e;
        console.log(f);


        /* Lógicos */
        /*
        && || !
        */

        /* tipos */
        /*
        typeof -> devuelve tipo de una variable
        instanceof -> devuelve true si un objeto es una instancia de otro tipo objeto
        */
    </script>
</body>
</html>
