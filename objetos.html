<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var alex = {
            name : 'Alex',
            surename: 'Pons',
            fullName: function(){
                return this.name +  " " + this.surename;
            }
        }

        console.log(alex.fullName());

        function Person(name,surename){
            this.name = name;
            this.surename = surename;
            this.fullName = function(){
                return this.name +  " " + this.surename;
            }
        }

        var jaume = new Person("Jaume","Sastre");
        var pep = new Person("Pep","Torrens");

        console.log(jaume.fullName());
        console.log(pep.fullName());

        /*
        Definir objeto por parametro pasemos numCaras 
        que será el número de caras. 
        Funcion que será tirar dado. Sacara un número aleatorio entre 1 y numCaras.

        Construir:

        - 2 caras (moneda)
        - 6 caras (Parchis)
        - 12 caras (Rol)
        */

        function dados(numCaras){ // funcion dados para el objeto
            this.numCaras = numCaras; //definimos numero de caras
            this.dados = function(){
                return this.numCaras;
            }
        }

        var numCaras1 = new dados(2); //dentro de la funcion dados tenemos 3 variables que son numCaras1, numCaras2 y numCaras3
        var numCaras2 = new dados(6);
        var numCaras3 = new dados(12);

        //console.log(numCaras1.dados());
        //console.log(numCaras2.dados());
        //console.log(numCaras3.dados());

        function lanzar_dados(tirar_dado) { //funcion para tirar los dados
            var jugador = 1; //valor del jugador
            var aleatorio = Math.floor(Math.random() * tirar_dado) + 1; //valor de la aleatorio
            //console.log(aleatorio);

            if (jugador === aleatorio){ //si valor jugador es igual a valor aleatorio
                console.log("Has ganado");
            } else {
                console.log("Has perdido");
            }
        }
        lanzar_dados(numCaras1.dados()); //valores para la variable tirar_dado
        lanzar_dados(numCaras2.dados());
        lanzar_dados(numCaras3.dados());
    </script>
</body>
